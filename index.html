<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Distribuidora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/assets/logo.png" alt="Dep√≥sito de Bebidas Ronaldo" class="store-logo">
            <div class="store-info">
                <h1>RG Distribuidora</h1>
                <p>Os melhores pre√ßos em bebidas</p>
            </div>
        </div>
    </header>

    <nav class="tab-bar">
        <button onclick="showCart()">üõí Carrinho</button>
        <!-- <button onclick="showInfo()">‚ÑπÔ∏è Informa√ß√µes</button> -->
    </nav>

    <section class="categories">
        <button class="category-btn" onclick="filterCategory('cervejas')">Cervejas</button>
        <button class="category-btn" onclick="filterCategory('destilados')">Destilados</button>
        <button class="category-btn" onclick="filterCategory('refrigerantes')">Refrigerantes</button>
        <button class="category-btn" onclick="filterCategory('cigarros')">Cigarros</button>
        <button class="category-btn" onclick="filterCategory('pods')">Pods</button>
    </section>

    <main id="menu">
        <!-- Produtos ser√£o adicionados aqui via JavaScript -->
    </main>

    <div id="cart-modal" class="modal">
        
        <div class="modal-content">
            <span class="material-symbols-outlined" onclick="closeCart()">close</span>
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: R$ 0,00</p>
            <div class="cart-footer">
                <input type="text" id="customer-name" placeholder="Seu Nome">
                <input type="text" id="customer-contact" placeholder="Seu WhatsApp">
                <input type="text" id="customer-address" placeholder="Endere√ßo">
                <button onclick="sendOrder()">Finalizar Pedido</button>
            </div>
            
        </div>
    </div>
</body>
</html>
